<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <!-- question counter -->
        <h1 class="question-counter"><span class="current-count">1</span>/ <span class="total-count">4</span></h1>
        <div class="quize-wrapper">
            <!-- alert -->
            <div class="alert-wrapper">
                <p class="alert-text">alert text!</p>
            </div>
            <!-- quiz box -->
            <section class="quize hide">
                <!-- question -->
                <h2 class="question">this is question?</h2>
                <!-- answer -->
                <div class="answer-buttons">
                    <button class="btn">answer 1</button>
                    <button class="btn">answer 2</button>
                    <button class="btn">answer 3</button>
                    <button class="btn">answer 4</button>
                </div>
            </section>
            <div class="controls">
                <button class="btn start-btn">Start</button>
                <button class="btn next-btn hide">Next</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
